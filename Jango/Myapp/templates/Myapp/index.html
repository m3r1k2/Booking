<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #ffffff;
        color: #333;
        margin: 0;
        padding: 0;
    }
    header, footer {
        background-color: #e0e0e0;
        color: #333;
        padding: 15px;
        text-align: center;
    }
    nav a {
        margin: 0 10px;
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
    main {
        padding: 30px;
        max-width: 900px;
        margin: 30px auto;
        background-color: #fafafa;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    h1, h2 {
        color: #444;
    }
    .contact-box {
        background-color: #f0f8ff;
        border-left: 5px solid #4682b4;
        padding: 20px;
        border-radius: 6px;
        font-size: 1.1em;
        line-height: 1.6;
        max-width: 500px;
    }
    .contact-box a {
        color: #0066cc;
        text-decoration: none;
    }
    .contact-box a:hover {
        text-decoration: underline;
    }

        button {
      -moz-appearance: none;
      -webkit-appearance: none;
      appearance: none;
      border: none;
      background: none;
      color: #0f1923;
      cursor: pointer;
      position: relative;
      padding: 8px;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 14px;
      transition: all .15s ease;
    }

    .button::before,
    .button::after {
      content: '';
      display: block;
      position: absolute;
      right: 0;
      left: 0;
      height: calc(50% - 5px);
      border: 1px solid #7D8082;
      transition: all .15s ease;
    }

    .button::before {
      top: 0;
      border-bottom-width: 0;
    }

    .button::after {
      bottom: 0;
      border-top-width: 0;
    }

    .button:active,
    .button:focus {
      outline: none;
    }

    .button:active::before,
    .button:active::after {
      right: 3px;
      left: 3px;
    }

    .button:active::before {
      top: 3px;
    }

    .button:active::after {
      bottom: 3px;
    }

    .button_lg {
      position: relative;
      display: block;
      padding: 10px 20px;
      color: #fff;
      background-color: #0f1923;
      overflow: hidden;
      box-shadow: inset 0px 0px 0px 1px transparent;
    }

    .button_lg::before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 2px;
      background-color: #0f1923;
    }

    .button_lg::after {
      content: '';
      display: block;
      position: absolute;
      right: 0;
      bottom: 0;
      width: 4px;
      height: 4px;
      background-color: #0f1923;
      transition: all .2s ease;
    }

    .button_sl {
      display: block;
      position: absolute;
      top: 0;
      bottom: -1px;
      left: -8px;
      width: 0;
      background-color: #ff4655;
      transform: skew(-15deg);
      transition: all .2s ease;
    }

    .button_text {
      position: relative;
    }

    .button:hover {
      color: #0f1923;
    }

    .button:hover .button_sl {
      width: calc(100% + 15px);
    }

    .button:hover .button_lg::after {
      background-color: #fff;
    }
</style>



    </style>
</head>
<body>
<header>
    <h1>Бронювання житла</h1>
    <nav>
        <a href="{% url 'main' %}">Головна</a>
        <a href="{% url 'roomlist' %}">Кімнати</a>
        {% if user.is_authenticated %}
            <a href="{% url 'booking' %}">Бронювання кімнат</a>
            <a href="{% url 'user_booking' %}">Мої бронювання</a>
            <a href="{% url 'logout' %}">Вихід з аккаунту</a>
        {% else %}
            <a href="{% url 'login' %}">Увійти</a>
            <a href="{% url 'register' %}">Реєстрація</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>© 2025 сайт. Усі права захищено.</p>
</footer>
</body>
</html>
